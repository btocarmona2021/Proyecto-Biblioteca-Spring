<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head::head">
</head>
<title >Lista de autores</title>
<link rel="stylesheet" href="/css/autorlist.css"/>

<body>
<div class="contenedor">
    <header>
        <div class="cont__imagen">
            <img src="/img/centenario.png" alt=""/>
        </div>
        <div class="cont_menu">
            <nav th:replace="/fragments/navbar::nav"></nav>
        </div>
    </header>

    <div class="bienvenida">
        <h3>Listado de Autores <i class="fa-solid fa-pencil test"></i></h3>
    </div>
</div>
<div class="contenedor_libro">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre Autor</th>
            <th sec:authorize="hasRole('ADMIN')">Editar Autor</th>
        </tr>
        </thead>
        <tbody th:each="autor : ${autores}">
        <tr>
            <td th:text="${autor.id}">datos</td>
            <td th:text="${autor.nombre}">datos</td>
            <td sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/autor/modificar/__${autor.id}__}"><i class="fa-solid fa-user-pen"></i>Modificar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
</html>
