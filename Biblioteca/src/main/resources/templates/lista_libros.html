<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head::head">
</head>
<title>Lista de Libros y susa autores</title>
<link rel="stylesheet" href="/css/librolist.css"/>
<body>
<div class="contenedor">
    <header>
        <div class="cont__imagen">
            <img src="/img/centenario.png" alt=""/>
        </div>
        <div class="cont_menu">
            <nav th:replace="/fragments/navbar::nav"></nav>
        </div>
    </header>

    <div class="bienvenida">
        <h3>Listado de Libros<i class="fa-solid fa-book test"></i></h3>
    </div>

    <div class="contenedor_libro">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Titulo del libro</th>
                <th>Ejemplares</th>
                <th>Autor</th>
                <th>Editorial</th>
                <th sec:authorize="hasRole('ADMIN')">Modificar Libro</th>
            </tr>
            </thead>
            <tbody th:each="libro : ${listadolibros}">
            <tr>
                <td th:text="${libro.isbn}"></td>
                <td th:text="${libro.titulo}"></td>
                <td class="centrar" th:text="${libro.ejemplares}"></td>
                <td th:text="${libro.autor.nombre}"></td>
                <td th:text="${libro.editorial.nombre}"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/libros/modificar/__${libro.isbn}__}"><i class="fa-solid fa-book"></i>Modificar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
</html>
